<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rhythm Drum Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen">
        <!-- ... (tidak ada perubahan di sini) ... -->
    </div>

    <div id="game-ui" class="hidden">
        <div id="info-bar">
            <!-- ... (tidak ada perubahan di sini) ... -->
        </div>
        <div id="game-container">
            <!-- Jalur tetap menjadi area deteksi sentuhan utama -->
            <div class="lane" data-lane="1"></div>
            <div class="lane" data-lane="2"></div>
            <div class="lane" data-lane="3"></div>
            <div class="lane" data-lane="4"></div>

            <!-- Strike Line tidak lagi perlu petunjuk keyboard -->
            <div id="strike-line"></div>

            <!-- Visual Drum Kit sekarang menjadi bagian dari area target -->
            <div id="drum-kit-visual">
                <img src="assets/images/drum-kit-base.png" id="drum-kit-base" alt="Drum Kit">
                <img src="assets/images/hihat-hit.png" id="hihat-hit-img" class="drum-part">
                <img src="assets/images/kick-hit.png" id="kick-hit-img" class="drum-part">
                <img src="assets/images/snare-hit.png" id="snare-hit-img" class="drum-part">
                <img src="assets/images/tom-hit.png" id="tom-hit-img" class="drum-part">
            </div>
        </div>
        <div id="combo-display"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
